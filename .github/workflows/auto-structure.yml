name: Auto Structure Repo
on:
  workflow_dispatch: {}

jobs:
  restructure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git & create work branch FIRST
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git checkout -B chore/auto-structure origin/main || git checkout -B chore/auto-structure

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure folders exist
        run: |
          mkdir -p data/raw data/processed notebooks src reports/figures sql docs .github

      - name: Run organizer (moves files with git mv + verbose log)
        run: python .github/scripts/organize_repo.py

      - name: Generate requirements.txt (if Python files exist)
        run: |
          if git ls-files '*.py' | grep -q . ; then
            pip install pipreqs
            pipreqs --force .
          else
            echo "No Python files found."
          fi

      - name: Commit changes on branch
        run: |
          echo "Run at $(date -u)" >> .github/auto-structure-log.txt
          git add -A
          git commit -m "chore: auto-structure (moves + log)" || echo "No changes to commit"
          git push origin chore/auto-structure --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/auto-structure     # head
          base: main                       # base
          title: "Auto-structure repo"
          body: |
            This PR was created automatically.

            - Files moved using **git mv** (clear diffs)
            - Standard folders created
            - `requirements.txt` refreshed (if Python found)
            - Verbose log at `.github/auto-structure-log.txt`
